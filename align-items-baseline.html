<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                border: solid 1px red;
                padding: 10px;
            }

            .item{
                border: solid 1px blue;
            }
        </style>
    </head>
    <body>
        <h1>Align-items: Baseline - row wrap</h1>
        <div class="container" 
        style="
        min-height: 120px;
        display: flex;
        flex-flow: row wrap;  /* (row) Padr達o n達o era necessario colocar */
        justify-content: flex-start; /* Padr達o n達o era necessario colocar */
        align-items: baseline;
        "
        >
            <div class="item">Item 1 <br> teste</div>
            <div class="item" style="padding: 30px 0px 30px 0px;">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item" style="padding-top: 40px;">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item" style="padding: 10px;">Item 8</div>
            <div class="item">Item 9</div>
        </div>
    </body>
</html>
