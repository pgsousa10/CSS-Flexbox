<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                border: solid 1px red;
                padding: 10px;
            }

            .item{
                border: solid 1px blue;
            }
        </style>
    </head>
    <body>
        <h1>Order - row wrap</h1>
        <div class="container" 
        style="
        min-height: 140px;
        max-width: 140px;
        display: flex;
        flex-flow: row wrap;  /* (row) Padrão não era necessario colocar */
        justify-content: space-between; 
        align-items: center;  
        align-content: space-around; 
        "
        >
            <div class="item" style="order: 0;">Item 1</div>
            <div class="item" style="order: 10;">Item 2</div>
            <div class="item" style="order: 0;">Item 3</div>
            <div class="item" style="order: -10;">Item 4</div>
            <div class="item" style="order: 5;">Item 5</div>
        </div>

        <h1>Order - column wrap</h1>
        <div class="container" 
        style="
        min-height: 60px;
        max-width: 60px;
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between; 
        align-items: center;  
        align-content: space-around; 
        "
        >
            <div class="item" style="order: 0;">Item 1</div>
            <div class="item" style="order: 10;">Item 2</div>
            <div class="item" style="order: 0;">Item 3</div>
            <div class="item" style="order: -10;">Item 4</div>
            <div class="item" style="order: 5;">Item 5</div>
        </div>
    </body>
</html>
