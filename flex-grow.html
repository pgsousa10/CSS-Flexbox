<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                border: solid 1px red;
            }

            .item{
                border: solid 1px blue;
            }
        </style>
    </head>
    <body>
        <h1>Flex-grow - row wrap</h1>
        <div class="container" 
        style="
        max-width: 400px;
        max-width: 400px;
        display: flex;
        flex-flow: row wrap;  /* (row) Padrão não era necessario colocar */
        justify-content: space-between; 
        align-items: center;  
        align-content: space-around; 
        "
        >
            <div class="item" style="min-width: 100px; flex-grow: 0">Item 1</div>
            <div class="item" style="min-width: 100px; flex-grow: 2;">Item 2</div>
            <div class="item" style="min-width: 100px; flex-grow: 1;">Item 3</div>
            
            <div class="item" style="min-width: 100px; flex-grow: 0">Item 4</div>
            <div class="item" style="min-width: 100px; flex-grow: 1;">Item 5</div>
            <div class="item" style="min-width: 100px; flex-grow: 3;">Item 6</div>
        </div>

        <h1>Flex-grow - column wrap</h1>
        <div class="container" 
        style="
        min-height: 180px;
        max-height: 180px;
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between; 
        align-items: center;  
        align-content: space-around; 
        "
        >
        <div class="item" style="min-height: 30px 100px; flex-grow: 0">Item 1</div>
        <div class="item" style="min-height: 30px; flex-grow: 1;">Item 2</div>
        <div class="item" style="min-height: 30px; flex-grow: 3;">Item 3</div>
            
        <div class="item" style="min-height: 100px; flex-grow: 0">Item 4</div>
        <div class="item" style="min-height: 30px; flex-grow: 0;">Item 5</div>
        <div class="item" style="min-height: 30px; flex-grow: 0;">Item 6</div>
        </div>
    </body>
</html>
