<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                border: solid 1px red;
                padding: 0px;
            }

            .item{
                border: solid 1px blue;
            }
        </style>
    </head>
    <body>
        <h1>Flex wrap: nowrap (padrão) - row</h1>
        <div class="container"
        style="
        max-width: 200px;
        display: flex;
        flex-direction: row; /* Padrão não era necessario colocar */
        flex-wrap: nowrap; /* Padrão não era necessario colocar */
        "
        >
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
        </div>

        <h1>Flex wrap: wrap - row</h1>
        <div class="container"
        style="
        max-width: 200px;
        display: flex;
        flex-direction: row; /* Padrão não era necessario colocar */
        flex-wrap: wrap;
        "
        >
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
        </div>

        <h1>Flex wrap: wrap-reverse - row</h1>
        <div class="container"
        style="
        max-width: 200px;
        display: flex;
        flex-direction: row; /* Padrão não era necessario colocar */
        flex-wrap: wrap-reverse;
        "
        >
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
        </div>
    </body>
</html>
